	<link rel="stylesheet" type="text/css" href="selector.css">

<body>
	<h1>css selector</h1>
	<h2>HTML element selector</h2>
	<p>This paragraph is styled using the HTMl element selector</p>
	<h2>Class selector</h2>
	<p class="class-selector">This paragraph is styled usig the class selector</p>

	<p id="unique-id">This paragraph is styled using the ID selector.</p>

	<p class="id-selector">This paragraph is styled using the univesal selector.</p>
